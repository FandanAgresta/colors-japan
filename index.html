<html lang="en">
  <head>

  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Japan! Colors = Iro 色 [いろ]</h2>

    <img src="./assets/images/red.png" alt="red" />

    <h2 class="color-title" id="blue">Ao 青 [あお]</h2>
    <img src="./assets/images/blue.png" alt="blue" />

    <h2 class="color-title" id="orange">Orenji [オレンジ]</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="color-title" id="green">Midori 緑 [みどり]</h2>
    <img src="./assets/images/green.png" alt="green" />

    <h2 class="color-title" id="yellow">Ki-iro 黄色 [きいろ]</h2>
    <img src="./assets/images/yellow.png" alt="yellow" />

    <h2 class="color-title" id="water-blue">Mizu-iro 水色 [みずいろ]</h2>
    <img src="./assets/images/light-blue.png" alt="water-blue" />

    <h2 class="color-title" id="purple">Murasaki 紫 [むらさき]</h2>
    <img src="./assets/images/purple.png" alt="purple" />

    <h2 class="color-title" id="pink">Pinku [ピンク]</h2>
    <img src="./assets/images/pink.png" alt="pink" />

    <h2 class="color-title" id="brown">Chairo 茶色 [ちゃいろ]</h2>
    <img src="./assets/images/brown.png" alt="yellow" />

    <h2 class="color-title" id="black">Kuro 黒 [くろ]</h2>
    <img src="./assets/images/black.png" alt="black" />

    <h2 class="color-title" id="white">Shiro 白 [しろ]</h2>
    <img src="./assets/images/white.png" alt="white" />

    <h2 class="color-title" id="gold">Kin-iro 金色 [きんいろ]</h2>
    <img src="./assets/images/gold.png" alt="gold" />

    <h2 class="color-title" id="silver">Gin-iro 銀色 [ぎんいろ]</h2>
    <img src="./assets/images/silver.png" alt="silver" />
